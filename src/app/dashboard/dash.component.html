<div class="dash-container" *ngIf="loader">
  <div class="loader"></div>
</div>

<div class="dash-container" *ngIf="!loader">
  <div class="header">
    <ctm-header (action)="onAction($event)"></ctm-header>
  </div>
  <div class="dash">
    <div class="cards" *ngFor="let card of this.cards$ | async">
      <ctm-cards [card]="card" (clickEmitter)="clickEvent($event)"></ctm-cards>
    </div>
  </div>
</div>
<ctm-modal [open]="openModal" (value)="receiveValue($event)"></ctm-modal>
