<div class="sidenav">
  <button class="items-plus">
    <i class="far fa-dot-circle"></i>
  </button>
  <ul class="ctm-list">
    <li *ngFor="let item of listMenu">
      <a [routerLink]="item.router" routerLinkActive="active">
        <i [class]="item.icon"></i>
      </a>
    </li>
  </ul>
  <button class="items-plus">
    <i class="fas fa-cloud-download-alt"></i>
  </button>
</div>
